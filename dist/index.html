<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UFOing!</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="/horizon/horizon.js"></script>
  </head>
  <body>
    <div class="cover">
      <div class="cover-image cover_bg"></div>
      <div class="container welcome_div">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Welcome To UFOing</h1>
            <br>
            <h2 class= "holder-1"></h2>
            <br>
            <p>Reveal The Truth, Post Your Sighting Below! &nbsp;</p>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div data-sighting-post="form">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal text-left" role="form">
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="name" class="control-label">Name</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" id="name" placeholder="Enter Your name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="location" class="control-label">Location</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" id="location" placeholder="Enter where you are">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="img_link" class="control-label">Image Link (Optional)</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" id="img_link" placeholder="Enter the link from imgur.com ">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <p class="help-block">If you'd like, use imgur.com to upload your image, and copy the link here!</p>
                </div>
              </div>
              <div class="section">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <h1 class="text-center">Post Your Sighting, Tell the world!</h1>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                      <form role="form">
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id = "storyInput" placeholder="Tell us more .. be creative" required>
                            <span class="input-group-btn">
                              <button class="btn btn-primary" type="submit">Post</button>
                            </span>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-sighting-test="row">
  </div>

    <footer class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h1>Don't Tell anyone!&nbsp;</h1>
            <p>Project 1 &nbsp; - CPSC 473&nbsp;
              <br>PS. WE ARE NOT ALONE!!!&nbsp;</p>
          </div>
          <div class="col-sm-6">
            <p class="text-info text-right">
              <br>
              <br>
            </p>
            <div class="row">
              <div class="col-md-12 hidden-lg hidden-md hidden-sm text-left">
                <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 hidden-xs text-right">
                <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/horizonhandler.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>


</body></html>
